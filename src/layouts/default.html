<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="{{#if pagedescription}}{{pagedescription}}{{/if}}">
    <meta name="author" content="{{#if author}}{{author}}{{/if}}">

    <link rel="apple-touch-icon" sizes="76x76" href="{{root}}{{icons.apple-icon}}">
    <link rel="icon" type="image/png" href="{{root}}{{icons.favicon}}">{{/if}}

    <title>{{#if pagetitle}}{{pagetitle}} | {{/if}}{{sitename}}</title>

    <link href="{{root}}assets/css/main.css" rel="stylesheet" />
</head>

<body id="page-top">

    {{>video-bg}} {{> nav }} {{> body }} {{> footer }}

    <script src="{{root}}assets/js/vendor/jquery.js"></script>
    <script src="{{root}}assets/js/vendor/jquery.easing.js"></script>
    <script src="{{root}}assets/js/vendor/scrolling.nav.js"></script>
    <script src="{{root}}assets/js/vendor/bootstrap.js"></script>
    <script src="{{root}}assets/js/main.js"></script>


</body>

</html>
